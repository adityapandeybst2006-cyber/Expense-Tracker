<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <img src="./assets/dollar.png" class="coin" />

<style>
.coin {
  position: absolute;
  top: -100px;
  left: 50%;
  width: 60px;
  animation: fall 2s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(600px) rotate(360deg);
    opacity: 0.8;
  }
}
</style>

</head>
<body>

<script>
let coin = document.getElementById("coin");
let position = 0;
let velocity = 0;
let gravity = 0.5;

function animate() {
  velocity += gravity;
  position += velocity;

  if (position > 500) {
    position = 500;
    velocity *= -0.6; // bounce effect
  }

  coin.style.top = position + "px";
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
